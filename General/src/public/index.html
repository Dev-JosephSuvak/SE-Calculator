<!DOCTYPE html>
<html lang="">
  <head>
    <script src="https://unpkg.com/vue-meta/dist/vue-meta.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>SE Calculator</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="Calc">
      <div id="CostToCopy">
        <label for="copy">Copy:</label>
        <input
          type="number"
          id="copy"
          name="copy"
          min="0"
          max="9999999999999999"
        />
        <br /><br />
        <label for="images">Images:</label>
        <input
          type="number"
          id="images"
          name="images"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="supply">Supply:</label>
        <input
          type="number"
          id="supply"
          name="supply"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="labor">Labor:</label>
        <input
          type="number"
          id="labor"
          name="labor"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="graphics">Graphics:</label>
        <input
          type="number"
          id="graphics"
          name="graphics"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="Editing">Editing:</label>
        <input
          type="number"
          id="editing"
          name="editing"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="Promo">Promo:</label>
        <input
          type="number"
          id="promo"
          name="promo"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="totalImages">Est. Cost for Images:</label>
        <input
          type="number"
          id="totalImages"
          name="totalImages"
          min="0"
          max="9999999999999999"
        />

        <br /><br />
      </div>

      <div id="estTotalCost">
        <label for="totalCost">Est. Total Cost:</label>
        <input
          type="number"
          id="totalCost"
          name="totalCost"
          min="0"
          max="9999999999999999"
          disabled
        />

        <br /><br />
      </div>

      <div id="volume">
        <label for="monthlyVol">Est. Monthly Volume:</label>
        <input
          type="number"
          id="monthlyVol"
          name="monthlyVol"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="percentageVol">Est. Percentage Volume:</label>
        <input
          type="number"
          id="percentageVol"
          name="percentageVol"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="Rate per Month">Rate Per Month:</label>
        <input
          type="number"
          id="rpm"
          name="rpm"
          min="0"
          max="9999999999999999"
        />

        <br /><br />

        <label for="Months"># of Months:</label>
        <input
          type="number"
          id="nMonths"
          name="nMonths"
          min="0"
          max="9999999999999999"
        />

        <br /><br />
      </div>

      <div>
        <label for="roi">Return on Investment:</label>
        <input
          type="number"
          id="roi"
          name="roi"
          min="0"
          max="9999999999999999"
          disabled
        />

        <br /><br />

        <label for="mrev">Est. Monthly Revenue:</label>
        <input
          type="number"
          id="mrev"
          name="mrev"
          min="0"
          max="9999999999999999"
          disabled
        />

        <br /><br />

        <label for="arev">Est. Annual Revenue:</label>
        <input
          type="number"
          id="arev"
          name="arev"
          min="0"
          max="9999999999999999"
          disabled
        />

        <br /><br />

        <script type="text/javascript" src="calc.js"></script>
      </div>
    </div>
  </body>
</html>
